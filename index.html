<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa de Destinos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Popup para nome do destino -->
  <div id="popup" class="popup hidden">
    <label for="destinoInput">Nome do destino:</label>
    <input type="text" id="destinoInput" placeholder="Ex: Paris" />
    <div class="popup-buttons">
      <button id="popupAdd">Adicionar</button>
      <button id="popupCancel">Cancelar</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
